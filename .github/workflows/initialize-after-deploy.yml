name: Initialize Database After Deploy

on:
  workflow_run:
    workflows: ['Deploy']
    types:
      - completed

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Vercel API
        run: |
          curl -X POST https://your-vercel-deployment-url/api/initialize
        env:
          API_KEY: ${{ secrets.VERCEL_API_TOKEN }} # 필요 시 API 키 설정
